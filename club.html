    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <style>
      .card-list {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 10px;
      }

      .card {
        margin-top: 30px;
        width: 200px;
        height: 200px;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .club {
        justify-content: center;
        margin: 100px;
      }
      img {
        justify-content: center;
        width: 150px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
